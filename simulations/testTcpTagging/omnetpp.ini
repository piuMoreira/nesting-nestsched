[General]
network = TestScenario

record-eventlog = false 
debug-on-errors = true
result-dir = results_strict_priority
sim-time-limit = 100s

**.filteringDatabase.database = xmldoc("fdb.xml", "/filteringDatabases/")

**.server.numApps = 1
**.server.app[0].typename = "AppVlanWrapper"
**.server.app[0].vlanRequester.pcp = 0
**.server.app[0].app.typename = "TcpGenericServerApp"
**.server.app[0].app.localPort = 1000
**.server.app[0].app.stopOperationTimeout = -1s

**.client.numApps = 1
**.client.app[0].typename = "TcpBasicClientApp"
**.client.app[0].localPort = 1001
**.client.app[0].numRequestsPerSession = 1
**.client.app[0].requestLength = 200B
**.client.app[0].replyLength = 3MiB
**.client.app[0].thinkTime = 0
**.client.app[0].idleInterval = exponential(0.5s)
**.client.app[0].startTime = 0
**.client.app[0].connectPort = 1000
**.client.app[0].connectAddress = "server"
